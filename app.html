    <script>
        // Chart toggle function
        function toggleChart(chartId) {
            const content = document.getElementById(chartId);
            const icon = document.getElementById(chartId + '-icon');

            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.classList.add('rotate-180');
                // Initialize charts when opened
                setTimeout(() => {
                    if (chartId === 'historicalChartContent') {
                        Charts.initHistoricalChart('historicalChart');
                    } else if (chartId === 'breakdownChartContent') {
                        Charts.initBreakdownChart('breakdownChart', Cards.currentMonthData);
                    }
                }, 100);
            } else {
                content.classList.add('hidden');
                icon.classList.remove('rotate-180');
            }
        }



        // Toggle hamburger menu
        function toggleMenu() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('hidden');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('dropdownMenu');
            const menuToggle = document.getElementById('menuToggle');

            if (!dropdown.contains(event.target) && !menuToggle.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Contact modal functions
        function openContactModal() {
            document.getElementById('contactModal').classList.remove('hidden');
            // Close the dropdown menu
            document.getElementById('dropdownMenu').classList.add('hidden');
        }

        function closeContactModal() {
            document.getElementById('contactModal').classList.add('hidden');
        }
    </script>
